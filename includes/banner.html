
        <div id='navbarBanner' style='background: linear-gradient(to right, #307438, #24562A); color:white; padding:10px; text-align:center;'>
            <p>This is example banner</p>

            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    var expiration = new Date('2025-03-05 12:00').getTime();

                    if (now >= expiration) {
                        document.getElementById('navbarBanner').style.display = 'none';
                    }
                });
