<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="assets/fontawesome/all.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GMC Submission Form</title>
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top:20px; margin-bottom:20px;">
            <div class="col-md-6">
                <img src="https://globalmethane.org/challenge/images/gmclogo.svg" style="width:100%;">
            </div>
            <div class="col-md-6" style="text-align:right;">
                <img src="https://globalmethane.org/challenge/images/gmilogo.svg" style="width:50%;">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Global Methane Challenge Submission Form</h1>
                <h2>Thank you for your submission!</h2>
            </div>
        </div>

        <div><a href="https://globalmethane.org/challenge/">Return to the Challenge website</a></div>
    </div>

    </form>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script>
        document.getElementById("addURL").onclick = function () {
            var form = document.getElementById("urlForm");
            var input = document.createElement("input");
            input.setAttribute('class', 'form-control ');
            input.type = "text";
            var br = document.createElement("br");
            form.appendChild(input);
            form.appendChild(br);
        }
    </script>
</body>

</html>
